<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App - Final Project JS200</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Header / Navigation -->
<header>
    <h1>My Notes</h1>
    <button id="add_note">Add Note</button>
</header>

    

<!-- List area -->
    <main>
        <section id="notes-container">
            <ul id="notes-list"></ul>
        </section>
    </main>

    <!-- Modal (starts hidden with CSS later) -->
    <div id="note_modal">
        <div class="modal_content">
            <h2 id="modal_title">Add a New Note</h2>

            <form id="note_form">
                <label for="note_title">Title:</label>
                <input type="text" id="note_title" name="note_title" required />

                <label for="note_description">Description:</label>
                <textarea id="note_description" name="note_description" required></textarea>

                <label for="note_category">Category:</label>
                <input type="text" id="note_category" name="note_category" required />


                <button type="submit" id="save_note_button">Save Note</button>
                <button type="button" id="cancel_button">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Your JS -->
    <script src="main.js" type="module"></script>

</body>
</html>
